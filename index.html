<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pok√©mon Dual-Type Charts</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            margin-bottom: 10px;
        }
        li {
            margin: 5px;
            padding: 5px;
            width: 150px;
        }
        #table-wrap {
            width: fit-content;
            height: fit-content;
            background-color: rgb(226, 222, 216);
        }
    </style>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(function() {
            $( "#sortable" ).sortable({
                axis: "y",
                cancel: "li.non-selectable"
            });
            $( "#draggable" ).draggable({
                connectToSortable: "#sortable",
                containment: "#table-wrap",
                axis: "y"                
            });
            $( "ul, li" ).disableSelection();
        });
    </script>
</head>
<body>

    <div id="table-wrap">
        <ul id="sortable">
            <li id="draggable">draggable</li>
            <li class="non-selectable">sortable</li>
            <li class="non-selectable">sortable</li>
            <li class="non-selectable">sortable</li>
            <li class="non-selectable">sortable</li>
            <li class="non-selectable">sortable</li>
            <li class="non-selectable">sortable</li>
            <li class="non-selectable">sortable</li>
            <li class="non-selectable">sortable</li>
        </ul> 
    </div>
 
</body>
</html>
