<!DOCTYPE html>

<body>

    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">MAPH</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler"
